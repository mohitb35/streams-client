<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.sidebar {
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			width: 300px;
			background-color: green;
		}

		.content {
			margin-left: 300px;
		}

		.modal-body {
			background-color: white;
			margin: auto;
			height: 30%;
			width: 30%;
			opacity: 100%;
		}

		.modal {
			height: 100%;
			width: 100%;
			position: fixed;
			background-color: grey;
			left: 0;
			top: 0;
			/* opacity: 50%; */
			z-index: 10;
		}

		
	</style>
</head>
<body>
	<!-- 
		May cause a stacking context issue, 
		as z-index, position manipulation can be complicated
	 -->
	<div class="modal">
		<div class="modal-body">
			<h1>I am a modal</h1>
		</div>
	</div>
	<div class="container">
		dskjfnds almws
	</div>
	<div class="sidebar">I am a sidebar</div>
	<div class="content">
		<h1>I am some content</h1>
	</div>
</body>
</html>
